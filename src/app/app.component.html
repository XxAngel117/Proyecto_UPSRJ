<ion-app> 
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
        <ion-item [routerLink]="'/profile'" [routerDirection]="'forward'" id="'profile'" slot="end" (click)="CloseMenu()">
          <ion-icon [name]="'person-circle-outline'"></ion-icon>
        </ion-item>
      </ion-toolbar>
    </ion-header>
    <ion-content color="medium">
      <ion-list>
        <ion-menu-toggle auto-hide="true">

        <ion-item [routerLink]="'/home'" [routerDirection]="'forward'" id="home">
          <ion-icon slot="start" [name]="'home'"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item [routerLink]="'/registration'" [routerDirection]="'forward'" id="registration">
          <ion-icon slot="start" [name]="'book-outline'"></ion-icon>
          <ion-label>Registro</ion-label>
        </ion-item>

        <ion-item [routerLink]="'/users'" [routerDirection]="'forward'" id="users">
          <ion-icon slot="start" [name]="'people-circle-outline'"></ion-icon>
          <ion-label>Usuario</ion-label>
        </ion-item>

        <ion-item id="close" (click)="LogOut()">
          <ion-icon slot="start" [name]="'log-out-outline'"></ion-icon>
          <ion-label>Log Out</ion-label>
        </ion-item>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
